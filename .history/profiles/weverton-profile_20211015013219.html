<!DOCTYPE html>
<html lang="en">
  <head>

    <title>AluraConf | Profile</title>
    <link
    rel="shortcut icon"

    <link rel="stylesheet" href="/aluraconf/css/reset.css">
    <link rel="stylesheet" href="/aluraconf/css/base.css">

    <main>
        <section class="banner">

                <h1 class="banner_title">

                <div class="profile_bio">
                    <p>
                        Weverton Oliveira, Tom Oliveira Enterprise, ou apenas Tom do pastel, é um desenvolvedor Front-end dotado de habilidades com programação. Atualmente trabalha em um dos polos da FAcode em Silicon Valley. Reconhecido como melhor Front-end do mundo.
