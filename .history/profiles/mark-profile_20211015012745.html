<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AluraConf | Profile</title>

    <link rel="stylesheet" href="/aluraconf/css/reset.css">
    <link rel="stylesheet" href="/aluraconf/css/base.css">
    <link rel="stylesheet" href="/aluraconf/css/profile.css">
  </head>
  <body>
    <main>
        <section class="banner">
            <div class="container">
                <h1 class="banner_title">
                    Mark Zuckerberg
                </h1>
            </div>
        </section>

        <section class="profile">
            <div class="profile_container container">
                <div class="profile_image">
                    <img class="profile_avatar" src="/aluraconf/img/zuck-avatar.jpg" alt="Mark Zuckerberg">
                </div>
                <h2 class="profile_name">Mark Zuckerberg</h2>
                <div class="profile_bio">
                    <p>
                        Mark Elliot Zuckerberg é um programador e empresário norte-americano, que ficou conhecido internacionalmente por ser um dos fundadores do Facebook, a rede social mais acessada do mundo.
                    </p>
                </div>
                <span class="profile_badge">Palestrante</span>
                <div class="profile_socials">
                    <a href="" class="profile_link profile_linkedin" href="https://www.linkedin.com/in/mark-zuckerberg-618bba58/"></a>
                    <a href="" class="profile_link profile_instagram" href="https://www.linkedin.com/in/mark-zuckerberg-618bba58/"></a>
                </div>
            </div>
        </section>
    </main>
  </body>
</html>
